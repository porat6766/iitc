@if(isAddingTask){
<app-new-task (cancel)="onCancleAddTask()" (add)="onAddTask($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="addTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of getTasksOfSelectedUser(); track task.id) {
    <li>
      <app-task (complete)="onCompleteTask($event)" [task]="task" />
    </li>
    }
  </ul>
</section>
