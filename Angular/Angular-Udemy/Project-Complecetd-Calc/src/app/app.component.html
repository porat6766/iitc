<app-header></app-header>

<main>
  <div id="dashboard">
    <app-dashboard-item [image]="{src:'status.png',alt:'A signal symbol'}" title="A signal symbol">
      <app-server-status></app-server-status>
    </app-dashboard-item>

    <app-dashboard-item [image]="{src:'globe.png',alt:'A globe'}" title="Traffic">
      <app-traffic [maxTraffic]="maxTraffic" [dummyTrafficData]="dummyTrafficData"></app-traffic>
    </app-dashboard-item>

    <app-dashboard-item [image]="{src:'list.png',alt:'A list of items'}" title="Support tickets">
      <app-support-tickets></app-support-tickets>
    </app-dashboard-item>
  </div>
</main>
