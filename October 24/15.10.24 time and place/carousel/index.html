<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Carousel</h1>
    <div class="container-all">
      <div id="carousel">
        <div class="img-item one">
          <img src="https://via.placeholder.com/300.png?text=Image+1" />
        </div>
        <div class="img-item two">
          <img src="https://via.placeholder.com/300.png?text=Image+2" />
        </div>
        <div class="img-item three">
          <img src="https://via.placeholder.com/300.png?text=Image+3" />
        </div>
        <div class="img-item three">
          <img src="https://via.placeholder.com/300.png?text=Image+4" />
        </div>
      </div>
      <div class="carousel-indicator">
        <span class="indicator"></span>
        <span class="indicator"></span><span class="indicator"></span>
      </div>
      <button class="carousel-btn prev-btn">&ltcc;</button>
      <button class="carousel-btn next-btn">&gtcc;</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
