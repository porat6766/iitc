<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANAGE-PAGE-BOSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form-add">
      <input
        class="first-name"
        maxlength="15"
        type="text"
        placeholder="First-name"
      />
      <input
        class="last-name"
        maxlength="15"
        type="text"
        placeholder="last-name"
      />
      <input class="age" type="number" placeholder="age" min="18" max="67" />
      <select name="Department" class="Department">
        <option value="" selected disabled>Select a department</option>
        <option value="it">IT</option>
        <option value="hr">Human Resources</option>
        <option value="finance">Finance</option>
        <option value="marketing">Marketing</option>
        <option value="sales">Sales</option>
        <option value="customer_service">Customer Service</option>
        <option value="legal">Legal</option>
        <option value="operations">Operations</option>
        <option value="research_and_development">
          Research and Development
        </option>
        <option value="procurement">Procurement</option>
      </select>
      <input class="salary" type="number" placeholder="Salary " />
      <button class="clickAdd">Add</button>
    </form>
    <div class="container-table-filter">
      <h1 class="title-grid">Employee</h1>
      <div class="filtered">
        <button class="sortBtn">Sort by:</button>
        <ul id="sortUl" class="hidden">
          <li class="LiFirstName">First Name</li>
          <li class="LiLastName">Last Name</li>
          <li class="LiAge">Age</li>
          <li class="LiStartDate">Date</li>
          <li class="LiDepartment">Department</li>
          <li class="LiSalary">Salary</li>
        </ul>
        <div class="filterWhriting"></div>
      </div>
      <table class="render-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Start Date</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Delete/Edit</th>
          </tr>
        </thead>
        <tbody class="tbody-data-employees"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
